<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
                <label for="firstname">Find By:</label>
                <select
                 id="searchBy" 
                 class="form-control"
                 name="searchBy" 
                 ngModel
                required >
                    <option value="accountNumber">Account Number</option>
                    <option value="firstName">First Name</option>
                    <option value="lastName">Last Name</option>
                    <option value="amount">Loan Amount</option>
                </select>
                
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
                <label for="searchText">Searching Text</label>
                <input
                 type="text"
                 id="searchText"
                 name="searchText"
                 class="form-control"
                 ngModel
                 required>
            </div>
              
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <button
                 type="submit" 
                 class="btn btn-primary"
                 [disabled]="!f.valid">Find</button>

                <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
            </div>
              
        </div>
      </div>
    </form>
    </div>
  </div>
